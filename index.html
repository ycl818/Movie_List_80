  <!-- Search Bar -->
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="search-form" class="d-flex">
          <label class="visually-hidden" for="specificSizeInputName">Search Keyword</label>
          <input type="text" class="form-control w-50" id="search-input" placeholder="Keywords...">
          <button type="submit" class="btn btn-primary mx-2" id="search-submit">Search</button>
        </form>
      </div>
      
      <div class="col col-lg-6 text-end fs-2" id='displaySelector'>
        <i class="fa fa-th gridMode" aria-hidden="true" ></i>
        <i class="fa fa-bars listMode" aria-hidden="true"></i>
      </div>
    </div>
  </div>>






  <div class="container"> 
    <div class="row" id="data-panel">
      <!-- Render Movie list -->
      
    </div>
    
      

    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog 	modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="move-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img
                  src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                  alt="movie-poster" class="img-fluid">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">release date: 2020/01/05/em></p>
                <p id="movie-modal-description">This is a movie.</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
    
  </div>
